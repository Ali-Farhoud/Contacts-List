<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c985a4a983.js" crossorigin="anonymous"></script>
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 mb-4 mt-4">My Contacts</h1>
        <div class="input-group w-75 m-auto mb-4 ">
           

            <input id="filter-input" type="text" class="form-control" placeholder="Search names...">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
            </span>
            
        </div>
        <ul id="names" class="list-group w-75 m-auto">
            <li class="list-group-item list-group-item-heading"><h2 >A</h2></li>
            <li class="list-group-item text-primary">Ali</li>
            <li class="list-group-item text-primary">Alaa</li>
            <li class="list-group-item text-primary">Ammar</li>
            <li class="list-group-item list-group-item-heading "><h2 >B</h2></li>
            <li class="list-group-item text-primary">Blake</li>
            <li class="list-group-item text-primary">Biden</li>
            <li class="list-group-item text-primary">Bruce</li>
            <li class="list-group-item list-group-item-heading"><h2 >C</h2></li>
            <li class="list-group-item text-primary">Caleb</li>
            <li class="list-group-item text-primary">Candy</li>
            <li class="list-group-item text-primary">Cristiano</li>
           
           
           
        </ul>
    </div>
    <script src="App.js"></script>
</body>
</html>
